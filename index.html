<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moshimoshi</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">당신의 손패의 수듄ㅋㅋ</p>
    <button onclick="showRandomMessage()">눌러서 확인하기</button>
    <script>
        function showRandomMessage() {
            const messages = [
		    "와 정말 강한 패",
		    "와 정말 약한 패",
		    "초동 빼고 다있음",
		    "패트랩을 못잡은ㅋㅋㅋ",
		    "와 선공에 후공패ㅋㅋㅋ",
		    "와 후공에 선공패ㅋㅋㅋ",
		    "그냥 서렌해라.",
		    "왜 지혼자 포커하냐?"
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
