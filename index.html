<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 문구</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">당신의 손패를 응원해~</p>
    <button onclick="showRandomMessage()">눌러서 확인하기</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "와 정말 강한 패",
                "이런, 조금 약한패",
                "어...그냥 나가자.",
                "당신은 호감카드의 사랑을 받고있어요.",
                "초동을 5장 잡으심.",
                "패트랩만 잡으심.",
                "후공인데 선공패.",
                "선공인데 후공패",
                "혼자서 포커하는중. 님 트리플임.",
                "어떻게 전개는 가능",
                "당신 패 3장이 놀고있어요!",
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
