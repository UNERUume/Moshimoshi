<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moshimoshi</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">당신의 손패의 수듄ㅋㅋ</p>
    <button onclick="showRandomMessage()">눌러서 확인하기</button>
    <script>
        function showRandomMessage() {
            const messages = [
                "이건 그냥 듀얼 안 하고 덱 던져야겠다. 상대방이 울면서 집에 갈 수준인데?",
                “이 정도면 듀얼 시작 전에 승리 선언해도 무죄다. 전략이 그냥 교과서야.”,
                “뭐, 굴러가긴 하겠네. 상대가 삽질만 안 하면 게임은 해볼 만하다.”,
                	“음… 이거 혹시 덱 섞다가 고장 난 거 아니냐? 희망이 안 보인다.”,
                “ㅋㅋㅋㅋ 이건 카드게임이 아니라 인생게임이다. 대체 무슨 생각으로 이런 구성을 한 거냐?”
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
